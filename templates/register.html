<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/book.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/styleRegistro.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="informacion">
        <h3 class="name">Elobooks  <img class="books" src="../static/images/books.png" alt=""> </h3>
        <p class="parrafo">Encuentra información de millones de libros y opina al respecto de ellos</p>
        <img src="../static/images/book.png" class="libro" alt="libro">
        <p class="text1">¿Ya tienes una cuenta? <a class="aInicia" href="/login">Inicia Sesión</a></p>
    </div>
    <div class="registro">
        <div class="form">
            <h1>¡Registrate!</h1>
                <div class="contForm1" id="contForm1">
                    <label for="nombreCompleto">Nombre Completo</label>
                    <input type="text" id="nombreCompleto" name="nombre_completo">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="usuario">
                    <h6 id="h6" style="display:none;">Su nombre de usuario debe de contener por lo menos 6 caracteres</h6>
                    <button type="button" id="buttonSiguiente" disabled>Siguiente</button>
                </div>
                <div class="contForm2"  id="contForm2" style="display:none;">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Mínimo 8 caracteres">
                    <label for="confirmPassword">Confirma tu contraseña</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                    <h6 id="h6_2" style="display:none;">Las contraseñas no coinciden o la longitud de la contraseña es menor a 8</h6>
                    <button class="envio" type="submit" style="display:none;" id="envio" disabled onclick=yes()>Enviar</button>
                </div>
        </div>
    </div>
    <script src="../static/scriptRegister.js"></script>
    <script>
        let confirmPassword_ = document.getElementById("confirmPassword");
        confirmPassword_.addEventListener("keypress", 
            function(event)
            {
                let envio = document.getElementById("envio");
                if(event.key == "Enter")
                {
                    envio.click();
                }
            }
        )
        function yes()
        {
            let name = document.getElementById("nombreCompleto");
            let username = document.getElementById("username");
            let password = document.getElementById("password");
            let entry = {name:name.value, username:username.value, password:password.value};
            //gracias a fetch podemos enviar y recibir datos entre el servidor y el cliente
            fetch('/registerDatosInput', 
            {
                method:"POST",
                body:JSON.stringify(entry),
                headers:
                    {
                        "content-type":"application/json"
                    }
                
            }).then(response => response.json())
            .then(function(data)
            {
                alert(data["message"]);
                window.location.href = data["redirect"];
            })
        }
    </script>
</body>
</html>
